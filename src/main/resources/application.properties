server.port=8083

twilio.username=<ACCOUNT SID from Twilio Dashboard>
twilio.password=<AUTH TOKEN from Twilio Dashboard>
sms.from=<Trial Phone number from Twilio Dashboard>

email.from=<Receiver's email id>
spring.mail.default-encoding=UTF-8
spring.mail.host=smtp.gmail.com
spring.mail.username=<Your email id>
spring.mail.password=<your password>
spring.mail.port=587
spring.mail.protocol=smtp
spring.mail.test-connection=false
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#Service Discovery
spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
spring.application.name: NotificationGatewayService
spring.config.import=optional:consul:localhost:8500

spring.cloud.consul.discovery.healthCheckPath=/api/notifications/send/healthcheck
spring.cloud.consul.discovery.healthCheckInterval= 20s